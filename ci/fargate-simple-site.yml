            return items
              .map((item) => ({
                handle: item.handle || String(item.pk || "").replace("handle#", ""),
                submittedAt: item.submittedAt,
                updatedAt: item.updatedAt,
              }))
              .sort((a, b) => (b.submittedAt || "").localeCompare(a.submittedAt || ""));
          };

          exports.handler = async (event) => {
            const origin = getOrigin(event);
            const path = getPath(event);
            const method = event?.requestContext?.http?.method || event?.httpMethod || "GET";

            try {
              if (!TABLE_NAME) {
                return response(500, { error: "Guestbook unavailable." }, origin);
              }
              if (path && !/\/guestbook$/.test(path)) {
                return response(404, { error: "Not found." }, origin);
              }
              if (method === "OPTIONS") return response(200, { ok: true }, origin);
              if (method === "GET") {
                const items = await listEntries();
                return response(200, { items, total: items.length }, origin);
              }
              if (method !== "POST") return response(405, { error: "Method not allowed" }, origin);

              let payload = {};
              if (event?.body) {
                const text = event.isBase64Encoded
                  ? Buffer.from(event.body, "base64").toString("utf8")
                  : event.body;
                try {
                  payload = JSON.parse(text || "{}");
                } catch (error) {
                  return response(400, { error: "Invalid JSON" }, origin);
                }
              }

              if (payload.company) return response(200, { ok: true }, origin);

              const handle = normalizeHandle(payload.handle);
              if (!handle) return response(400, { error: "Invalid handle" }, origin);

              const ipAddress = getIp(event);
              const hash = ipAddress ? crypto.createHash("sha256").update(ipAddress).digest("hex") : "";
              const now = Math.floor(Date.now() / 1000);

              try {
                await rateLimit(hash, now);
              } catch (error) {
                if (error.code === 429) {
                  return response(429, { error: "Rate limited", retryAfter: Math.max(error.retry, 1) }, origin);
                }
                throw error;
              }

              const iso = new Date().toISOString();
              const key = { pk: `handle#${handle}`, sk: "profile" };
              let deduped = false;

              try {
                await client.send(
                  new PutCommand({
                    TableName: TABLE_NAME,
                    Item: { ...key, handle, submittedAt: iso, updatedAt: iso },
                    ConditionExpression: "attribute_not_exists(pk)",
                  })
                );
              } catch (error) {
                if (error.name !== "ConditionalCheckFailedException") {
                  throw error;
                }
                deduped = true;
                await client.send(
                  new UpdateCommand({
                    TableName: TABLE_NAME,
                    Key: key,
                    UpdateExpression: "set updatedAt = :u",
                    ExpressionAttributeValues: { ":u": iso },
                  })
                );
              }

              return response(200, { ok: true, handle, deduped }, origin);
            } catch (error) {
              console.error("Guestbook error", error);
              return response(500, { error: "Guestbook unavailable." }, origin);
            }
          };

  GuestbookLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${GuestbookFunction}"
      RetentionInDays: 14

  PreviewGuestbookLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: UsePreview
    Properties:
      LogGroupName: !Sub "/aws/lambda/${PreviewGuestbookFunction}"
      RetentionInDays: 14

  GuestbookLambdaTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      TargetType: lambda
      Targets:
        - Id: !GetAtt GuestbookFunction.Arn

  GuestbookAlbPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref GuestbookFunction
      Principal: elasticloadbalancing.amazonaws.com
      SourceArn: !Ref GuestbookLambdaTargetGroup

  PreviewGuestbookLambdaTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Condition: UsePreview
    Properties:
      TargetType: lambda
      Targets:
        - Id: !GetAtt PreviewGuestbookFunction.Arn

  PreviewGuestbookAlbPermission:
    Type: AWS::Lambda::Permission
    Condition: UsePreview
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref PreviewGuestbookFunction
      Principal: elasticloadbalancing.amazonaws.com
      SourceArn: !Ref PreviewGuestbookLambdaTargetGroup

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "${AWS::StackName}"
      RequiresCompatibilities: [FARGATE]
      NetworkMode: awsvpc
      Cpu: !Ref Cpu
      Memory: !Ref Memory
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: app
          Image: !Sub "${SiteEcrRepository.RepositoryUri}:latest"
          Essential: true
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  PreviewTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Condition: UsePreview
    Properties:
      Family: !Sub "${AWS::StackName}-preview"
      RequiresCompatibilities: [FARGATE]
      NetworkMode: awsvpc
      Cpu: !Ref Cpu
      Memory: !Ref Memory
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: app
          Image: !Sub "${SiteEcrRepository.RepositoryUri}:preview"
          Essential: true
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs-preview

  Service:
    Type: AWS::ECS::Service
    DependsOn:
      - HttpsListener
    Properties:
      ServiceName: !Sub "${AWS::StackName}-service"
      Cluster: !Ref Cluster
      LaunchType: FARGATE
      DesiredCount: !Ref DesiredCount
      TaskDefinition: !Ref TaskDefinition
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ServiceSecurityGroup
          Subnets:
            - !Ref PublicSubnetA
            - !Ref PublicSubnetB
      LoadBalancers:
        - ContainerName: app
          ContainerPort: 80
          TargetGroupArn: !Ref TargetGroup

  PreviewService:
    Type: AWS::ECS::Service
    Condition: UsePreview
    DependsOn:
      - HttpsListener
    Properties:
      ServiceName: !Sub "${AWS::StackName}-preview-service"
      Cluster: !Ref Cluster
      LaunchType: FARGATE
      DesiredCount: !Ref PreviewDesiredCount
      TaskDefinition: !Ref PreviewTaskDefinition
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ServiceSecurityGroup
          Subnets:
            - !Ref PublicSubnetA
            - !Ref PublicSubnetB
      LoadBalancers:
        - ContainerName: app
          ContainerPort: 80
          TargetGroupArn: !Ref PreviewTargetGroup

  CodeBuildRole:
    Type: AWS::IAM::Role
    Condition: UsePipeline
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-codebuild"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetBucketLocation
                  - s3:ListBucket
                Resource: !Sub "${ArtifactsBucket.Arn}"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                Resource: !Sub "${ArtifactsBucket.Arn}/*"
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: "*"
              - Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:CompleteLayerUpload
                  - ecr:InitiateLayerUpload
                  - ecr:PutImage
                  - ecr:UploadLayerPart
                  - ecr:BatchGetImage
                  - ecr:GetDownloadUrlForLayer
                Resource: !GetAtt SiteEcrRepository.Arn
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref DockerHubSecretArn

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Condition: UsePipeline
    Properties:
      Name: !Sub "${AWS::StackName}-build"
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: ci/buildspec.yml
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: ECR_REPO_URI
            Value: !GetAtt SiteEcrRepository.RepositoryUri
          - Name: DOCKERHUB_SECRET_ARN
            Value: !Ref DockerHubSecretArn
      TimeoutInMinutes: 30

  CodePipelineRole:
    Type: AWS::IAM::Role
    Condition: UsePipeline
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-codepipeline"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub "${ArtifactsBucket.Arn}"
                  - !Sub "${ArtifactsBucket.Arn}/*"
              - Effect: Allow
                Action:
                  - codeconnections:UseConnection
                  - codestar-connections:UseConnection
                Resource: !Ref CodeStarConnectionArn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt CodeBuildProject.Arn
              - Effect: Allow
                Action:
                  - ecs:DescribeServices
                  - ecs:DescribeTaskDefinition
                  - ecs:DescribeTasks
                  - ecs:ListTasks
                  - ecs:RegisterTaskDefinition
                  - ecs:UpdateService
                Resource: "*"
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !GetAtt TaskExecutionRole.Arn
                Condition:
                  StringEqualsIfExists:
                    iam:PassedToService:
                      - ecs-tasks.amazonaws.com

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Condition: UsePipeline
    Properties:
      Name: !Sub "${AWS::StackName}-pipeline"
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              Configuration:
                ConnectionArn: !Ref CodeStarConnectionArn
                FullRepositoryId: !Sub "${GitHubOwner}/${GitHubRepo}"
                BranchName: !Ref BranchName
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: SourceOutput
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: DockerBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: EcsDeploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: ECS
                Version: "1"
              Configuration:
                ClusterName: !Ref Cluster
                ServiceName: !Ref Service
                FileName: imagedefinitions.json
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 1

