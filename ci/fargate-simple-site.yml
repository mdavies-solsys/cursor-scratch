AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Deploy the src static website as an ECS Fargate service behind
  an internet-facing ALB, with Route53 + ACM, and a CodePipeline (CodeStar connection)
  that builds + deploys on changes to the configured branch.

Parameters:
  RootDomainName:
    Type: String
    Description: Root (apex) domain name to serve (e.g. example.com). The template also serves www.<root>.

  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID that contains the root domain.

  CodeStarConnectionArn:
    Type: String
    Description: ARN of an existing CodeConnections/CodeStar connection to GitHub.

  GitHubOwner:
    Type: String
    Description: GitHub org/user that owns the repo (e.g. mdavies-solsys).

  GitHubRepo:
    Type: String
    Description: GitHub repo name (e.g. cursor-scratch).

  BranchName:
    Type: String
    Default: main
    Description: Branch to build/deploy from.

  DockerHubSecretArn:
    Type: String
    Description: ARN of the Secrets Manager secret containing Docker Hub username/password.

  DesiredCount:
    Type: Number
    Default: 0
    MinValue: 0
    Description: Number of Fargate tasks. Set to 0 for first deploy until an image exists.

  Cpu:
    Type: String
    Default: "256"
    AllowedValues: ["256", "512", "1024", "2048", "4096"]
    Description: Fargate task CPU units.

  Memory:
    Type: String
    Default: "512"
    AllowedValues: ["512", "1024", "2048", "3072", "4096", "5120", "6144", "7168", "8192", "9216", "10240", "11264", "12288", "13312", "14336", "15360", "16384", "17408", "18432", "19456", "20480", "21504", "22528", "23552", "24576", "25600", "26624", "27648", "28672", "29696", "30720"]
    Description: Fargate task memory (MiB).
  GuestbookRateLimitMax:
    Type: Number
    Default: 5
    MinValue: 1
    Description: Max guestbook submissions per IP per window.

  GuestbookRateLimitWindowSeconds:
    Type: Number
    Default: 3600
    MinValue: 60
    Description: IP rate-limit window in seconds.

Resources:
  ArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  ArtifactsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ArtifactsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: DenyInsecureTransport
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "${ArtifactsBucket.Arn}"
              - !Sub "${ArtifactsBucket.Arn}/*"
            Condition:
              Bool:
                aws:SecureTransport: false

  SiteEcrRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${AWS::StackName}"
      ImageScanningConfiguration:
        ScanOnPush: true
      EncryptionConfiguration:
        EncryptionType: AES256
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Expire untagged images older than 14 days",
                "selection": {
                  "tagStatus": "untagged",
                  "countType": "sinceImagePushed",
                  "countUnit": "days",
                  "countNumber": 14
                },
                "action": { "type": "expire" }
              }
            ]
          }

  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.10.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-vpc"

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-igw"

  VpcGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref Vpc
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-public-rt"

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VpcGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: 10.10.10.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-public-a"

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: 10.10.11.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-public-b"

  PublicSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetB
      RouteTableId: !Ref PublicRouteTable

  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow inbound HTTP/HTTPS to ALB
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-alb-sg"

  ServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow ALB to reach ECS tasks
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref AlbSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-svc-sg"

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !Ref AlbSecurityGroup
      Subnets:
        - !Ref PublicSubnetA
        - !Ref PublicSubnetB

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref Vpc
      HealthCheckEnabled: true
      HealthCheckPath: /
      Matcher:
        HttpCode: "200-399"

  SiteCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref RootDomainName
      SubjectAlternativeNames:
        - !Sub "www.${RootDomainName}"
        - !Sub "api.${RootDomainName}"
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref RootDomainName
          HostedZoneId: !Ref HostedZoneId
        - DomainName: !Sub "www.${RootDomainName}"
          HostedZoneId: !Ref HostedZoneId
        - DomainName: !Sub "api.${RootDomainName}"
          HostedZoneId: !Ref HostedZoneId

  HttpsListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref SiteCertificate
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  HttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            StatusCode: HTTP_301

  DnsRecords:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: !Ref HostedZoneId
      RecordSets:
        - Name: !Ref RootDomainName
          Type: A
          AliasTarget:
            DNSName: !GetAtt LoadBalancer.DNSName
            HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
        - Name: !Sub "www.${RootDomainName}"
          Type: A
          AliasTarget:
            DNSName: !GetAtt LoadBalancer.DNSName
            HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
        - Name: !Sub "api.${RootDomainName}"
          Type: A
          AliasTarget:
            DNSName: !GetAtt GuestbookApiDomain.RegionalDomainName
            HostedZoneId: !GetAtt GuestbookApiDomain.RegionalHostedZoneId

  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${AWS::StackName}-cluster"

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${AWS::StackName}"
      RetentionInDays: 14

  GuestbookTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      SSESpecification:
        SSEEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  GuestbookFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-guestbook-dynamo"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Scan
                Resource: !GetAtt GuestbookTable.Arn

  GuestbookFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-guestbook"
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt GuestbookFunctionRole.Arn
      Timeout: 10
      MemorySize: 128
      Environment:
        Variables:
          TABLE_NAME: !Ref GuestbookTable
          RATE_LIMIT_MAX: !Ref GuestbookRateLimitMax
          RATE_LIMIT_WINDOW_SECONDS: !Ref GuestbookRateLimitWindowSeconds
          ALLOWED_ORIGINS: !Sub "https://${RootDomainName},https://www.${RootDomainName}"
      Code:
        ZipFile: |
          const AWS=require("aws-sdk"),crypto=require("crypto"),db=new AWS.DynamoDB.DocumentClient(),T=process.env.TABLE_NAME,MAX=+process.env.RATE_LIMIT_MAX||5,WIN=+process.env.RATE_LIMIT_WINDOW_SECONDS||3600,ORIG=(process.env.ALLOWED_ORIGINS||"").split(",").map(s=>s.trim()).filter(Boolean),res=(c,b,o)=>{const h={"content-type":"application/json"};if(o&&ORIG.includes(o)){h["access-control-allow-origin"]=o;h["vary"]="Origin"}return{statusCode:c,headers:h,body:JSON.stringify(b)}};const origin=e=>e?.headers?.origin||e?.headers?.Origin||"",ip=e=>e?.requestContext?.http?.sourceIp||e?.requestContext?.identity?.sourceIp||((e?.headers?.["x-forwarded-for"]||"").split(",")[0].trim()),norm=h=>{h=String(h||"").trim().replace(/^@/,"").toLowerCase();return/^[a-z0-9_]{1,15}$/.test(h)?h:""},rate=async(hash,now)=>{if(!hash)return;const k={pk:`ip#${hash}`,sk:"limit"},r=await db.get({TableName:T,Key:k}).promise(),it=r.Item;if(it&&it.ttl>now&&it.count>=MAX){const err=new Error("rate");err.code=429;err.retry=it.ttl-now;throw err}const w=it&&it.ttl>now,ttl=w?it.ttl:now+WIN,count=w?(it.count||0)+1:1;await db.put({TableName:T,Item:{...k,count,ttl}}).promise()},list=async()=>{const r=await db.scan({TableName:T,FilterExpression:"begins_with(pk, :p)",ExpressionAttributeValues:{":p":"handle#"},ProjectionExpression:"pk, handle, submittedAt, updatedAt"}).promise();return(r.Items||[]).map(i=>({handle:i.handle||i.pk.replace("handle#",""),submittedAt:i.submittedAt,updatedAt:i.updatedAt})).sort((a,b)=>(b.submittedAt||"").localeCompare(a.submittedAt||""))};exports.handler=async e=>{const o=origin(e),m=e?.requestContext?.http?.method||e?.httpMethod||"GET";if(m==="OPTIONS")return res(200,{ok:true},o);if(m==="GET"){const items=await list();return res(200,{items,total:items.length},o)}if(m!=="POST")return res(405,{error:"Method not allowed"},o);let p={};if(e.body){const t=e.isBase64Encoded?Buffer.from(e.body,"base64").toString("utf8"):e.body;try{p=JSON.parse(t||"{}")}catch{return res(400,{error:"Invalid JSON"},o)}}if(p.company)return res(200,{ok:true},o);const h=norm(p.handle);if(!h)return res(400,{error:"Invalid handle"},o);const ipAddr=ip(e),hash=ipAddr?crypto.createHash("sha256").update(ipAddr).digest("hex"):"",now=Math.floor(Date.now()/1000);try{await rate(hash,now)}catch(err){if(err.code===429)return res(429,{error:"Rate limited",retryAfter:Math.max(err.retry,1)},o);throw err}const iso=new Date().toISOString(),key={pk:`handle#${h}`,sk:"profile"};let deduped=false;try{await db.put({TableName:T,Item:{...key,handle:h,submittedAt:iso,updatedAt:iso},ConditionExpression:"attribute_not_exists(pk)"}).promise()}catch(err){if(err.code!=="ConditionalCheckFailedException")throw err;deduped=true;await db.update({TableName:T,Key:key,UpdateExpression:"set updatedAt=:u",ExpressionAttributeValues:{":u":iso}}).promise()}return res(200,{ok:true,handle:h,deduped},o)};

  GuestbookLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${GuestbookFunction}"
      RetentionInDays: 14

  GuestbookApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub "${AWS::StackName}-guestbook"
      ProtocolType: HTTP
      CorsConfiguration:
        AllowHeaders:
          - content-type
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowOrigins:
          - !Sub "https://${RootDomainName}"
          - !Sub "https://www.${RootDomainName}"
        MaxAge: 86400

  GuestbookApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref GuestbookApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GuestbookFunction.Arn}/invocations"
      PayloadFormatVersion: "2.0"

  GuestbookApiRouteGet:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref GuestbookApi
      RouteKey: "GET /guestbook"
      Target: !Sub "integrations/${GuestbookApiIntegration}"

  GuestbookApiRoutePost:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref GuestbookApi
      RouteKey: "POST /guestbook"
      Target: !Sub "integrations/${GuestbookApiIntegration}"

  GuestbookApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref GuestbookApi
      StageName: "$default"
      AutoDeploy: true

  GuestbookApiDomain:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainName: !Sub "api.${RootDomainName}"
      DomainNameConfigurations:
        - CertificateArn: !Ref SiteCertificate
          EndpointType: REGIONAL
          SecurityPolicy: TLS_1_2

  GuestbookApiMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Properties:
      ApiId: !Ref GuestbookApi
      DomainName: !Ref GuestbookApiDomain
      Stage: !Ref GuestbookApiStage

  GuestbookApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref GuestbookFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${GuestbookApi}/*/*"

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "${AWS::StackName}"
      RequiresCompatibilities: [FARGATE]
      NetworkMode: awsvpc
      Cpu: !Ref Cpu
      Memory: !Ref Memory
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: app
          Image: !Sub "${SiteEcrRepository.RepositoryUri}:latest"
          Essential: true
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  Service:
    Type: AWS::ECS::Service
    DependsOn:
      - HttpsListener
    Properties:
      ServiceName: !Sub "${AWS::StackName}-service"
      Cluster: !Ref Cluster
      LaunchType: FARGATE
      DesiredCount: !Ref DesiredCount
      TaskDefinition: !Ref TaskDefinition
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ServiceSecurityGroup
          Subnets:
            - !Ref PublicSubnetA
            - !Ref PublicSubnetB
      LoadBalancers:
        - ContainerName: app
          ContainerPort: 80
          TargetGroupArn: !Ref TargetGroup

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-codebuild"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetBucketLocation
                  - s3:ListBucket
                Resource: !Sub "${ArtifactsBucket.Arn}"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                Resource: !Sub "${ArtifactsBucket.Arn}/*"
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: "*"
              - Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:CompleteLayerUpload
                  - ecr:InitiateLayerUpload
                  - ecr:PutImage
                  - ecr:UploadLayerPart
                  - ecr:BatchGetImage
                  - ecr:GetDownloadUrlForLayer
                Resource: !GetAtt SiteEcrRepository.Arn
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref DockerHubSecretArn

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${AWS::StackName}-build"
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: ci/buildspec.yml
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: ECR_REPO_URI
            Value: !GetAtt SiteEcrRepository.RepositoryUri
          - Name: DOCKERHUB_SECRET_ARN
            Value: !Ref DockerHubSecretArn
      TimeoutInMinutes: 30

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-codepipeline"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub "${ArtifactsBucket.Arn}"
                  - !Sub "${ArtifactsBucket.Arn}/*"
              - Effect: Allow
                Action:
                  - codeconnections:UseConnection
                  - codestar-connections:UseConnection
                Resource: !Ref CodeStarConnectionArn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt CodeBuildProject.Arn
              - Effect: Allow
                Action:
                  - ecs:DescribeServices
                  - ecs:DescribeTaskDefinition
                  - ecs:DescribeTasks
                  - ecs:ListTasks
                  - ecs:RegisterTaskDefinition
                  - ecs:UpdateService
                Resource: "*"
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !GetAtt TaskExecutionRole.Arn
                Condition:
                  StringEqualsIfExists:
                    iam:PassedToService:
                      - ecs-tasks.amazonaws.com

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${AWS::StackName}-pipeline"
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              Configuration:
                ConnectionArn: !Ref CodeStarConnectionArn
                FullRepositoryId: !Sub "${GitHubOwner}/${GitHubRepo}"
                BranchName: !Ref BranchName
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: SourceOutput
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: DockerBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: EcsDeploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: ECS
                Version: "1"
              Configuration:
                ClusterName: !Ref Cluster
                ServiceName: !Ref Service
                FileName: imagedefinitions.json
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 1

Outputs:
  WebsiteUrl:
    Description: Website URL (HTTPS, apex/root).
    Value: !Sub "https://${RootDomainName}"
  WebsiteWwwUrl:
    Description: Website URL (HTTPS, www).
    Value: !Sub "https://www.${RootDomainName}"
  LoadBalancerDnsName:
    Description: ALB DNS name (useful for debugging).
    Value: !GetAtt LoadBalancer.DNSName
  EcrRepositoryUri:
    Description: ECR repository URI.
    Value: !GetAtt SiteEcrRepository.RepositoryUri
  PipelineName:
    Description: CodePipeline name.
    Value: !Ref Pipeline
  GuestbookApiUrl:
    Description: Guestbook API base URL (custom domain).
    Value: !Sub "https://api.${RootDomainName}"
  GuestbookApiGatewayUrl:
    Description: Guestbook API base URL (execute-api).
    Value: !Sub "https://${GuestbookApi}.execute-api.${AWS::Region}.amazonaws.com"
  GuestbookTableName:
    Description: Guestbook DynamoDB table name.
    Value: !Ref GuestbookTable

