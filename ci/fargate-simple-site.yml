AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Deploy the src static website as an ECS Fargate service behind
  an internet-facing ALB, with Route53 + ACM, and a CodePipeline (CodeStar connection)
  that builds + deploys on changes to the configured branch.

Parameters:
  RootDomainName:
    Type: String
    Description: Root (apex) domain name to serve (e.g. example.com). The template also serves www.<root>.

  HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID that contains the root domain.

  CodeStarConnectionArn:
    Type: String
    Description: ARN of an existing CodeConnections/CodeStar connection to GitHub.

  GitHubOwner:
    Type: String
    Description: GitHub org/user that owns the repo (e.g. mdavies-solsys).

  GitHubRepo:
    Type: String
    Description: GitHub repo name (e.g. cursor-scratch).

  BranchName:
    Type: String
    Default: main
    Description: Branch to build/deploy from.

  EnablePipeline:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: Whether to provision CodePipeline/CodeBuild resources.

  EnablePreview:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Whether to provision the preview ECS service and routing.

  PreviewSubdomain:
    Type: String
    Default: preview
    Description: Subdomain used for the preview environment (e.g. preview).

  DockerHubSecretArn:
    Type: String
    Description: ARN of the Secrets Manager secret containing Docker Hub username/password.

  DesiredCount:
    Type: Number
    Default: 0
    MinValue: 0
    Description: Number of Fargate tasks. Set to 0 for first deploy until an image exists.

  PreviewDesiredCount:
    Type: Number
    Default: 0
    MinValue: 0
    Description: Number of Fargate tasks for the preview service.

  Cpu:
    Type: String
    Default: "256"
    AllowedValues: ["256", "512", "1024", "2048", "4096"]
    Description: Fargate task CPU units.

  Memory:
    Type: String
    Default: "512"
    AllowedValues: ["512", "1024", "2048", "3072", "4096", "5120", "6144", "7168", "8192", "9216", "10240", "11264", "12288", "13312", "14336", "15360", "16384", "17408", "18432", "19456", "20480", "21504", "22528", "23552", "24576", "25600", "26624", "27648", "28672", "29696", "30720"]
    Description: Fargate task memory (MiB).
  GuestbookRateLimitMax:
    Type: Number
    Default: 5
    MinValue: 1
    Description: Max guestbook submissions per IP per window.

  GuestbookRateLimitWindowSeconds:
    Type: Number
    Default: 3600
    MinValue: 60
    Description: IP rate-limit window in seconds.

Conditions:
  UsePipeline: !Equals [!Ref EnablePipeline, "true"]
  UsePreview: !Equals [!Ref EnablePreview, "true"]

Resources:
  ArtifactsBucket:
    Type: AWS::S3::Bucket
    Condition: UsePipeline
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  ArtifactsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: UsePipeline
    Properties:
      Bucket: !Ref ArtifactsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: DenyInsecureTransport
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "${ArtifactsBucket.Arn}"
              - !Sub "${ArtifactsBucket.Arn}/*"
            Condition:
              Bool:
                aws:SecureTransport: false

  SiteEcrRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${AWS::StackName}"
      EmptyOnDelete: true
      ImageScanningConfiguration:
        ScanOnPush: true
      EncryptionConfiguration:
        EncryptionType: AES256
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Expire untagged images older than 14 days",
                "selection": {
                  "tagStatus": "untagged",
                  "countType": "sinceImagePushed",
                  "countUnit": "days",
                  "countNumber": 14
                },
                "action": { "type": "expire" }
              }
            ]
          }

  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.10.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-vpc"

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-igw"

  VpcGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref Vpc
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-public-rt"

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VpcGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: 10.10.10.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-public-a"

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: 10.10.11.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-public-b"

  PublicSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetB
      RouteTableId: !Ref PublicRouteTable

  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow inbound HTTP/HTTPS to ALB
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-alb-sg"

  ServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow ALB to reach ECS tasks
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref AlbSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-svc-sg"

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !Ref AlbSecurityGroup
      Subnets:
        - !Ref PublicSubnetA
        - !Ref PublicSubnetB

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref Vpc
      HealthCheckEnabled: true
      HealthCheckPath: /
      Matcher:
        HttpCode: "200-399"

  PreviewTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Condition: UsePreview
    Properties:
      Port: 80
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref Vpc
      HealthCheckEnabled: true
      HealthCheckPath: /
      Matcher:
        HttpCode: "200-399"

  SiteCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref RootDomainName
      SubjectAlternativeNames:
        - !Sub "www.${RootDomainName}"
        - !If [UsePreview, !Sub "${PreviewSubdomain}.${RootDomainName}", !Ref "AWS::NoValue"]
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref RootDomainName
          HostedZoneId: !Ref HostedZoneId
        - DomainName: !Sub "www.${RootDomainName}"
          HostedZoneId: !Ref HostedZoneId
        - !If
          - UsePreview
          - DomainName: !Sub "${PreviewSubdomain}.${RootDomainName}"
            HostedZoneId: !Ref HostedZoneId
          - !Ref "AWS::NoValue"

  HttpsListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref SiteCertificate
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  HttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            StatusCode: HTTP_301

  PreviewApiRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Condition: UsePreview
    Properties:
      ListenerArn: !Ref HttpsListener
      Priority: 10
      Conditions:
        - Field: host-header
          HostHeaderConfig:
            Values:
              - !Sub "${PreviewSubdomain}.${RootDomainName}"
        - Field: path-pattern
          PathPatternConfig:
            Values:
              - "/api/*"
      Actions:
        - Type: forward
          TargetGroupArn: !Ref PreviewGuestbookLambdaTargetGroup

  PreviewHostRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Condition: UsePreview
    Properties:
      ListenerArn: !Ref HttpsListener
      Priority: 20
      Conditions:
        - Field: host-header
          HostHeaderConfig:
            Values:
              - !Sub "${PreviewSubdomain}.${RootDomainName}"
      Actions:
        - Type: forward
          TargetGroupArn: !Ref PreviewTargetGroup

  GuestbookApiRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HttpsListener
      Priority: 30
      Conditions:
        - Field: host-header
          HostHeaderConfig:
            Values:
              - !Ref RootDomainName
              - !Sub "www.${RootDomainName}"
        - Field: path-pattern
          PathPatternConfig:
            Values:
              - "/api/*"
      Actions:
        - Type: forward
          TargetGroupArn: !Ref GuestbookLambdaTargetGroup

  DnsRecords:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: !Ref HostedZoneId
      RecordSets:
        - Name: !Ref RootDomainName
          Type: A
          AliasTarget:
            DNSName: !GetAtt LoadBalancer.DNSName
            HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
        - Name: !Sub "www.${RootDomainName}"
          Type: A
          AliasTarget:
            DNSName: !GetAtt LoadBalancer.DNSName
            HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
        - !If
          - UsePreview
          - Name: !Sub "${PreviewSubdomain}.${RootDomainName}"
            Type: A
            AliasTarget:
              DNSName: !GetAtt LoadBalancer.DNSName
              HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
          - !Ref "AWS::NoValue"

  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${AWS::StackName}-cluster"

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${AWS::StackName}"
      RetentionInDays: 14

  GuestbookTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      SSESpecification:
        SSEEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  PreviewGuestbookTable:
    Type: AWS::DynamoDB::Table
    Condition: UsePreview
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      SSESpecification:
        SSEEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  GuestbookFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-guestbook-dynamo"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Scan
                Resource: !GetAtt GuestbookTable.Arn

  GuestbookFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-guestbook"
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt GuestbookFunctionRole.Arn
      Timeout: 10
      MemorySize: 128
      Environment:
        Variables:
          TABLE_NAME: !Ref GuestbookTable
          RATE_LIMIT_MAX: !Ref GuestbookRateLimitMax
          RATE_LIMIT_WINDOW_SECONDS: !Ref GuestbookRateLimitWindowSeconds
          ALLOWED_ORIGINS: !If
            - UsePreview
            - !Sub "https://${RootDomainName},https://www.${RootDomainName},https://${PreviewSubdomain}.${RootDomainName}"
            - !Sub "https://${RootDomainName},https://www.${RootDomainName}"
      Code:
        ZipFile: |
          const crypto = require("crypto");
          const { DynamoDBClient } = require("@aws-sdk/client-dynamodb");
          const {
            DynamoDBDocumentClient,
            GetCommand,
            PutCommand,
            ScanCommand,
            UpdateCommand,
          } = require("@aws-sdk/lib-dynamodb");

          const TABLE_NAME = process.env.TABLE_NAME;
          const RATE_LIMIT_MAX = Number(process.env.RATE_LIMIT_MAX || 5);
          const RATE_LIMIT_WINDOW_SECONDS = Number(process.env.RATE_LIMIT_WINDOW_SECONDS || 3600);
          const ALLOWED_ORIGINS = (process.env.ALLOWED_ORIGINS || "")
            .split(",")
            .map((value) => value.trim())
            .filter(Boolean);

          const client = DynamoDBDocumentClient.from(new DynamoDBClient({}), {
            marshallOptions: { removeUndefinedValues: true },
          });

          const response = (statusCode, body, origin) => {
            const headers = { "content-type": "application/json" };
            if (origin && ALLOWED_ORIGINS.includes(origin)) {
              headers["access-control-allow-origin"] = origin;
              headers["vary"] = "Origin";
            }
            return { statusCode, headers, body: JSON.stringify(body) };
          };

          const getOrigin = (event) => event?.headers?.origin || event?.headers?.Origin || "";
          const getPath = (event) => event?.rawPath || event?.path || event?.requestContext?.http?.path || "";
          const getIp = (event) => {
            const forwarded = event?.headers?.["x-forwarded-for"] || event?.headers?.["X-Forwarded-For"];
            if (forwarded) {
              return forwarded.split(",")[0].trim();
            }
            return event?.requestContext?.http?.sourceIp || event?.requestContext?.identity?.sourceIp || "";
          };

          const normalizeHandle = (handle) => {
            const normalized = String(handle || "").trim().replace(/^@/, "").toLowerCase();
            return /^[a-z0-9_]{1,15}$/.test(normalized) ? normalized : "";
          };

          const rateLimit = async (hash, now) => {
            if (!hash) return;
            const key = { pk: `ip#${hash}`, sk: "limit" };
            const existing = await client.send(new GetCommand({ TableName: TABLE_NAME, Key: key }));
            const item = existing.Item;
            if (item && item.ttl > now && item.count >= RATE_LIMIT_MAX) {
              const err = new Error("rate");
              err.code = 429;
              err.retry = item.ttl - now;
              throw err;
            }
            const withinWindow = item && item.ttl > now;
            const ttl = withinWindow ? item.ttl : now + RATE_LIMIT_WINDOW_SECONDS;
            const count = withinWindow ? (item.count || 0) + 1 : 1;
            await client.send(new PutCommand({ TableName: TABLE_NAME, Item: { ...key, count, ttl } }));
          };

          const listEntries = async () => {
            const result = await client.send(
              new ScanCommand({
                TableName: TABLE_NAME,
                FilterExpression: "begins_with(#pk, :p)",
                ExpressionAttributeNames: {
                  "#pk": "pk",
                  "#handle": "handle",
                  "#submittedAt": "submittedAt",
                  "#updatedAt": "updatedAt",
                },
                ExpressionAttributeValues: { ":p": "handle#" },
                ProjectionExpression: "#pk, #handle, #submittedAt, #updatedAt",
              })
            );
            const items = result.Items || [];
            return items
              .map((item) => ({
                handle: item.handle || String(item.pk || "").replace("handle#", ""),
                submittedAt: item.submittedAt,
                updatedAt: item.updatedAt,
              }))
              .sort((a, b) => (b.submittedAt || "").localeCompare(a.submittedAt || ""));
          };

          exports.handler = async (event) => {
            const origin = getOrigin(event);
            const path = getPath(event);
            const method = event?.requestContext?.http?.method || event?.httpMethod || "GET";

            try {
              if (!TABLE_NAME) {
                return response(500, { error: "Guestbook unavailable." }, origin);
              }
              if (path && !/\/guestbook$/.test(path)) {
                return response(404, { error: "Not found." }, origin);
              }
              if (method === "OPTIONS") return response(200, { ok: true }, origin);
              if (method === "GET") {
                const items = await listEntries();
                return response(200, { items, total: items.length }, origin);
              }
              if (method !== "POST") return response(405, { error: "Method not allowed" }, origin);

              let payload = {};
              if (event?.body) {
                const text = event.isBase64Encoded
                  ? Buffer.from(event.body, "base64").toString("utf8")
                  : event.body;
                try {
                  payload = JSON.parse(text || "{}");
                } catch (error) {
                  return response(400, { error: "Invalid JSON" }, origin);
                }
              }

              if (payload.company) return response(200, { ok: true }, origin);

              const handle = normalizeHandle(payload.handle);
              if (!handle) return response(400, { error: "Invalid handle" }, origin);

              const ipAddress = getIp(event);
              const hash = ipAddress ? crypto.createHash("sha256").update(ipAddress).digest("hex") : "";
              const now = Math.floor(Date.now() / 1000);

              try {
                await rateLimit(hash, now);
              } catch (error) {
                if (error.code === 429) {
                  return response(429, { error: "Rate limited", retryAfter: Math.max(error.retry, 1) }, origin);
                }
                throw error;
              }

              const iso = new Date().toISOString();
              const key = { pk: `handle#${handle}`, sk: "profile" };
              let deduped = false;

              try {
                await client.send(
                  new PutCommand({
                    TableName: TABLE_NAME,
                    Item: { ...key, handle, submittedAt: iso, updatedAt: iso },
                    ConditionExpression: "attribute_not_exists(pk)",
                  })
                );
              } catch (error) {
                if (error.name !== "ConditionalCheckFailedException") {
                  throw error;
                }
                deduped = true;
                await client.send(
                  new UpdateCommand({
                    TableName: TABLE_NAME,
                    Key: key,
                    UpdateExpression: "set updatedAt = :u",
                    ExpressionAttributeValues: { ":u": iso },
                  })
                );
              }

              return response(200, { ok: true, handle, deduped }, origin);
            } catch (error) {
              console.error("Guestbook error", error);
              return response(500, { error: "Guestbook unavailable." }, origin);
            }
          };

  PreviewGuestbookFunctionRole:
    Type: AWS::IAM::Role
    Condition: UsePreview
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
