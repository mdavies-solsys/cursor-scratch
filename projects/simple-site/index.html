<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Site - It Works</title>
    <meta name="description" content="A minimal landing page to prove the website is working." />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.45;
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px 20px;
      }
      .card {
        max-width: 720px;
        width: 100%;
        border: 1px solid color-mix(in oklab, CanvasText 20%, transparent);
        border-radius: 14px;
        padding: 22px 20px;
        background: color-mix(in oklab, Canvas 92%, transparent);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.6rem;
      }
      p {
        margin: 0 0 10px;
        opacity: 0.9;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
      }
      .meta {
        margin-top: 14px;
        font-size: 0.95rem;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>It works.</h1>
        <p>This is a very basic landing page to prove the website is being served correctly.</p>
        <p class="meta">
          File: <code>projects/simple-site/index.html</code>
        </p>
      </div>
    </main>
  </body>
</html>
